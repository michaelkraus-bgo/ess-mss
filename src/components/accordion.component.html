<ion-list *ngFor="let data of dataArray">
  <ion-list-header>
    {{ data.title }}
  </ion-list-header>
  <ion-item *ngFor="let item of data.items" (click)="toggleDetails(item)">
    <ion-icon name="arrow-forward" item-right *ngIf="!item.detailsVisible"></ion-icon>
    <ion-icon name="arrow-down" item-right *ngIf="item.detailsVisible"></ion-icon>
    <ion-label>
      {{ item.title }}
    </ion-label>
    <div item-content *ngIf="item.detailsVisible">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let detail of item.details">
              <ion-label>{{ detail.key }}</ion-label>
              <ion-note item-right>{{ detail.value }}</ion-note>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-item>
</ion-list>
