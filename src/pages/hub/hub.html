<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HUB.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card class="user-card">
    <ion-card-header>
      Guten Morgen, Bernd!
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/venkman.jpg">
        </ion-avatar>
        <ion-label>Bernd Möller</ion-label>
        <div item-content>
          <p class="job-holder">Mitarbeiter Presswerk</p>
          <p class="place-holder"><ion-icon name="pin" item-left></ion-icon>WOB, HPS-1/3</p>
        </div>
        <!-- <h2>Bernd Möller</h2>

        <p class="place-holder"><ion-icon name="pin" item-left></ion-icon>WOB, HPS-1/3</p> -->
      </ion-item>
      <ion-fab edge right>
        <button ion-fab>
          <ion-icon name="funnel"></ion-icon>
        </button>
        <ion-fab-list side="left">
          <button ion-fab>
            <ion-icon name="rainy"></ion-icon>
          </button>
          <button ion-fab>
            <ion-icon name="thunderstorm"></ion-icon>
          </button>
          <button ion-fab>
            <ion-icon name="sunny"></ion-icon>
          </button>
          <button ion-fab>
            <ion-icon name="snow"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
    </ion-card-content>
  </ion-card>

   <ion-list *ngIf="data">
     <ion-card *ngFor="let post of data.children">
       <img src="{{ post.data.preview.images[0].source.url }}"/>
       <ion-card-header>
         {{ post.data.title }}
       </ion-card-header>
       <ion-row>
         <ion-col left text-left center padding>
           <ion-note>{{ post.data.created * 1000 | date:'dd.MM.yyyy' }}</ion-note>
         </ion-col>
         <ion-col right text-right center padding>
           <button ion-button icon-right clear small no-padding>
             <ion-note>{{ post.data.ups }}</ion-note>
             <ion-icon name="heart"></ion-icon>
           </button>
         </ion-col>
       </ion-row>
     </ion-card>
   </ion-list>

</ion-content>
