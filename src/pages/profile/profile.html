<ion-header>

  <ion-navbar>
    <ion-title>Mein Profil</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <list-item *ngFor="let page of pages" title="{{ page.title }}" icon="{{ page.icon }}" subtitle="{{ page.subtitle }}" subicon="{{ page.subicon }}" (click)="goToPage(page.page)"></list-item>
  </ion-list>
</ion-content>
