<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SETTINGS.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-list-header>
      Allgemein
    </ion-list-header>

    <ion-item>
      <ion-label>Benachrichtigungen</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Sprache</ion-label>
      <ion-select [(ngModel)]="language" (ionChange)="setLanguage()">
        <ion-option value="de">deutsch</ion-option>
        <ion-option value="en">englisch</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Version</ion-label>
      <ion-note item-right>0.1</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Hilfe und Support</ion-label>
    </ion-item>

  </ion-list>

  <button ion-button full color="danger" (click)="logout()">
    Logout
  </button>
</ion-content>
